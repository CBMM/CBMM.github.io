<ul>
    $for(posts)$
    <li class="post-item" >
        <a href="$url$" >$title$</a>
        <div class="list-subinfo">
          <span class="info" >$date$ $if(author)$ by $author$ $endif$ </span>
            $if(tags)$
              <span class="info tags">
                  $tags$
              </span>
            $endif$
         </div>
    </li>
    $endfor$
</ul>
