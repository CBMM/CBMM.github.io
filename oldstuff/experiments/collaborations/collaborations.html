<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica;
  fill: #bbb;
}

.node :hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node :hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #d62728;
}

.node--target {
  fill: #d62728;
}

.link--source
,link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="collabgraph.js"></script>

</body>
</html>
